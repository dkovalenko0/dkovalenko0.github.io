<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>BooksFinder</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1>BooksFinder</h1>
      </header>

      <div class="content">
        <div class="container">
          <div class="form-group">
            <input
              type="text"
              class="search"
              placeholder="Enter name of the book"
            />
            <button type="submit" class="btn-search">FIND</button>
          </div>

          <div class="books">
            <ul class="books-list"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
